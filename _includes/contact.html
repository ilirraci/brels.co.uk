<section id="contact">
  <div class="container">

    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Contact Us</h2>
        <h3 class="section-subheading text-muted"></h3>
      </div>
    </div>

    <div class="row contact">
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-6 email">
            <span class="label">Email:</span> <a href="mailto:{{ site.email }}">{{ site.email }}</a>
	  </div>
        </div>
        <div class="row">
          <div class="col-md-6 phone">
            <span class="label">Phone:</span> {{ site.phone }}
	  </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col-md-6 address">
            <span class="label">Address:</span> {{ site.address1 }}
	  </div>
        </div>
        <div class="row">
          <div class="col-md-6 phone">
            {{ site.address2 }}
	  </div>
        </div>
      </div>
    </div>

  </div>
</section>

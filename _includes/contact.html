<section id="contact">
  <div class="container">

    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Contact Us</h2>
        <h3 class="section-subheading text-muted"></h3>
      </div>
    </div>

    <div class="row contact">
      <div class="col-sm-6">
        <div class="row">
	  <div class="col-xs-4 label">Email : </div>
          <div class="col-xs-8 email"><a href="mailto:{{ site.email }}">{{ site.email }}</a></div>
        </div>
        <div class="row">
	  <div class="col-xs-4 label">Phone : </div>
          <div class="col-xs-8 phone">{{ site.phone }}</div>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="row">
	  <div class="col-xs-4 label">Address : </div>
          <div class="col-xs-8 address">{{ site.address1 }}</div>
        </div>
        <div class="row">
	  <div class="col-xs-4 label"> : </div>
          <div class="col-xs-8 phone">{{ site.address2 }}</div>
        </div>
      </div>
    </div>

  </div>
</section>
